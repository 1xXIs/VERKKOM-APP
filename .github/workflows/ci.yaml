name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './client/package-lock.json'

    # CLIENT CHECKS
    - name: Install Client Dependencies
      working-directory: ./client
      run: npm ci

    - name: Lint Client
      working-directory: ./client
      run: npm run lint

    - name: Build Client
      working-directory: ./client
      run: npm run build

    # SERVER CHECKS
    - name: Setup Node for Server
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './server/package-lock.json'

    - name: Install Server Dependencies
      working-directory: ./server
      run: npm ci
